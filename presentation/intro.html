<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Source+Sans+Pro:wght@400;600&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Source Sans Pro', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #003366 0%, #001a33 100%);
        color: white;
        overflow: hidden;
        position: relative;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      
      .accent {
        color: #FF6B00;
      }
      
      .overlay-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col items-center justify-center relative">
      <div class="overlay-pattern"></div>
      
      <div class="z-10 text-center px-16">
        <div class="mb-8">
          <img src="/home/ubuntu/upload/search_images/lPpQQWLAU8Hs.jpg" alt="ImmoBiz Platform" class="mx-auto rounded-lg shadow-xl" style="height: 240px; width: auto;">
        </div>
        
        <h1 class="text-5xl font-bold mb-4">ImmoBiz <span class="accent">V2</span></h1>
        <h2 class="text-3xl font-medium mb-8">Plateforme de Gestion Immobilière</h2>
        
        <p class="text-xl mb-8 max-w-3xl mx-auto">
          Une solution complète pour la gestion des lotissements immobiliers, 
          offrant trois interfaces dédiées pour les utilisateurs, les promoteurs et les administrateurs.
        </p>
        
        <div class="flex justify-center space-x-8 mt-12">
          <div class="text-center">
            <div class="text-4xl accent mb-2"><i class="fas fa-globe"></i></div>
            <p>Interface Publique</p>
          </div>
          <div class="text-center">
            <div class="text-4xl accent mb-2"><i class="fas fa-building"></i></div>
            <p>Interface Promoteur</p>
          </div>
          <div class="text-center">
            <div class="text-4xl accent mb-2"><i class="fas fa-cogs"></i></div>
            <p>Interface Admin</p>
          </div>
        </div>
      </div>
      
      <div class="absolute bottom-6 right-6 text-sm opacity-70">
        <p>ImmoBiz V2 | 2025</p>
      </div>
    </div>
  </body>
</html>
